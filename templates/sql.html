<!DOCTYPE html>
<html>
<head>
    <title>SQL Results</title>
</head>
<body>
    <h1>SQL Results:</h1>
    <table>
        <tbody>
        {% for row in results %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
